<!DOCTYPE html><!--La propiedad de contenido es usado con el: before y: after pseudo-elementos, para insertar contenido generado.-->
<html>
<head>
<style>
a:after {
    content: " (" attr(href) ")";
}
</style>
</head>
<body>

<p><a href="http://www.w3schools.com">W3Schools</a> contiene tutoriales y referencias gratuitas.</p>
<p><b>Nota:</b> IE8 es compatible con la propiedad de contenido solo si se especifica un  DOCTYPE.</p>

</body>
</html>
