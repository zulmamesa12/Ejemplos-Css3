<!DOCTYPE html><!--La propiedad perspectiva define cuántos píxeles se coloca un elemento 3D de la vista. Esta propiedad le permite cambiar la perspectiva sobre cómo los elementos 3D son vistas.
Al definir la propiedad perspectiva de un elemento, que es los elementos secundarios que reciben la vista en perspectiva, no el propio elemento.
-->
<html>
<head>
<style>
#div1 {
    position: relative;
    height: 150px;
    width: 150px;
    margin: 50px;
    padding: 10px;
    border: 1px solid black;
    -webkit-perspective: 150px; 
    perspective: 150px;
}

#div2 {
    padding: 50px;
    position: absolute;
    border: 1px solid black;
    background-color: red;
    -webkit-transform: rotateX(45deg); 
    transform: rotateX(45deg);
}
</style>
</head>
<body>

<p><strong>Nota:</strong> La propiedad perspectiva no es compatible con IE9 y versiones anteriores.</p>

<div id="div1">
<div id="div2">HOLA AMIGOS</div>
</div>
 
</body>
</html>
