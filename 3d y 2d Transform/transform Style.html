<!DOCTYPE html><!--La propiedad TRANSFORM STYLE especifica cÃ³mo los elementos anidados son prestados en el espacio 3D-->
<html>
<head>
<style>
#div1 {
    position: relative;
    height: 200px;
    width: 200px;
    margin: 100px;
    padding: 10px;
    border: 1px solid black;
}

#div2 {
    padding: 50px;
    position: absolute;
    border: 1px solid black;
    background-color: red;
    -webkit-transform: rotateY(60deg); /* Chrome, Safari, Opera */
    -webkit-transform-style: preserve-3d; /* Chrome, Safari, Opera */
    transform: rotateY(60deg);
    transform-style: preserve-3d;
}

#div3 {
    padding: 40px;
    position: absolute;
    border: 1px solid black;
    background-color: yellow;
    -webkit-transform: rotateY(-60deg); /* Chrome, Safari, Opera */
    transform: rotateY(-60deg);

}
</style>
</head>
<body>

<div id="div1">
  <div id="div2">HELLO
  	<div id="div3">YELLOW</div>
  </div>
</div>

<p><b>Nota:</b>nternet Explorer 10 y versiones anteriores no son compatibles con la propiedad transform-estilo. </p>

<p><b>Nota:</b> Chrome, Safari y Opera apoya una alternativa, la propiedad de estilo transformar webkit.</p>

</body>
</html>
