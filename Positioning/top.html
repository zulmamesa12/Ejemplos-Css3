<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
    position: relative;
    width: 400px;
    height: 200px;
    border: 3px solid #8AC007;
}

div.absolute {
    position: absolute;
    top: 80px;
    width: 200px;
    height: 100px;
    border: 3px solid #8AC007;
} 
</style>
</head>
<body>

<div class="relative">Este elemento div tiene la posición: relative;
  <div class="absolute">Este elemento div ha position: absolute. Está situada a 80 píxeles por debajo del borde superior del elemento posicionado conteniendo(div with class="relative").</div>
</div>

</body>
</html>
