<!DOCTYPE html>
<html>
<head>
<style>
h2 {
    position: absolute;
    left: 100px;
    top: 150px;
}
</style>
</head>
<body>

<h2>Esta es una partida con una posición absoluta</h2>

<p>Con posicionamiento absoluto, un elemento puede ser colocado en cualquier lugar de una página. El título se coloca por debajo de 100px de la parte izquierda de la página y 150px de la parte superior de la página.</p>

</body>
</html>
