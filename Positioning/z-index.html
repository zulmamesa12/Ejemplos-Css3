<!DOCTYPE html>
<html>
<head>
<style>
img {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
}
</style>
</head>
<body>

<h1>Esta es una partida</h1>

<img src="w3css.gif" width="100" height="140">

<p>Porque la imagen tiene un z-index de -1, se colocará detrás del texto.</p>

</body>
</html>
