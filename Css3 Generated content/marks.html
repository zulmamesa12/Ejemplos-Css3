<!DOCTYPE html>
<html>
<head>
<style>
q {
    quotes: "«" "»" "‹" "›";
}
q.class {
	marks: crop cross;
}
</style>
</head>
<body>

<p><q>este es un quote.</q></p>
<p><q>este es un <q>quote</q> inside a quote.</q></p>
<p><b>Nota:</b> IE8 admite la propiedad comillas sólo si se especifica un !DOCTYPE.</p>

</body>
</html>
