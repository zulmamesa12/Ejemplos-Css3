<!DOCTYPE html>
<html>
<head>
<style> 
p.test1 {
    width: 140px; 
    border: 1px solid #000000;
    word-break: keep-all;
}

p.test2 {
    width: 140px; 
    border: 1px solid #000000;
    word-break: break-all;
}
</style>
</head>
<body>

<p class="test1">Este párrafo contiene algo de texto. Esta línea-break en hyphens.</p>

<p class="test2">Este párrafo contiene algo de texto. Las líneas se romperán en cualquier carácter.</p>

<p><b>Nota:</b> The word-break property is not supported in Opera 12 and earlier versions.</p>

</body>
</html>
