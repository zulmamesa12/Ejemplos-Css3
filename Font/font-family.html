<!DOCTYPE html>
<html>
<head>
<style>
p.serif {
    font-family: "Times New Roman", Times, serif;
}

p.sansserif {
    font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="serif">Esto es un párrafo, que se muestra en el tipo de letra Times New Roman.</p>
<p class="sansserif">Esto es un párrafo, se muestra en la fuente Arial</p>

</body>
</html>
