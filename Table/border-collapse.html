<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
}

table, td, th {
    border: 1px solid black;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>PrimerNombre</th>
    <th>Apellido</th>
  </tr>
  <tr>
    <td>Zulma</td>
    <td>Mesa</td>
  </tr>
  <tr>
    <td>Laura</td>
    <td>Natalia</td>
  </tr>
</table>

<p><b>Nota:</b> Si no se especifica un DOCTYPE, la propiedad border-collapse puede producir resultados inesperados
en IE8 y versiones anteriores. </p>

</body>
</html>
