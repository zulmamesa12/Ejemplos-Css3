<!DOCTYPE html>
<html>

<style>

}

    border-spacing: 10px 50px;
}

</head>
<body>

    <td>Zulma</td>

    <td>Griffin</td>

</table>
<br>

<table class="ex2" border="1">
  <tr>
    <td>Laura</td>
    <td>Brown</td>
  </tr>
  <tr>
    <td>Yimy</td>
    <td>Quagmire</td>

</body>
</html>
