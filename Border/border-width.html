<!DOCTYPE html>
<html>
<head>
<style>
p.one {
    border-style: solid;
    border-width: 5px;
}

p.two {
    border-style: solid;
    border-width: medium;
}

p.three {
    border-style: solid;
    border-width: 15px;
}
</style>
</head>
<body>

<p class="one">Some text.</p>
<p class="two">Some text.</p>
<p class="three">Some text.</p>
<p><b>Note:</b>  El "border-width" propiedad no funciona si se utiliza solo. Utilice la propiedad "border-style" para establecer las fronteras en primer lugar.</p>

</body>
</html>
