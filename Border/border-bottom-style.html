<!DOCTYPE html>
<html>
<head>
<style>
p {border-style: solid;}

p.none {border-bottom-style: none;}
p.dotted {border-bottom-style: dotted;}
p.dashed {border-bottom-style: dashed;}
p.solid {border-bottom-style: solid;}
p.double {border-bottom-style: double;}
p.groove {border-bottom-style: groove;}
p.ridge {border-bottom-style: ridge;}
p.inset {border-bottom-style: inset;}
p.outset {border-bottom-style: outset;}
</style>
</head>
<body>
<P class = "none"> Sin borde inferior. </ P>
<P class = "punteada"> Un borde inferior de puntos. </ P>
<P class = "discontinua"> Un borde inferior de trazos. </ P>
<P class = "sólida"> Un borde inferior sólida. </ P>
<P class = "doble"> Un borde de doble fondo. </ P>
<P class = "ranura"> Un borde de fondo de la ranura. </ P>
<P class = "canto"> Un borde inferior cresta. </ P>
<P class = "inserción"> Un borde inferior del recuadro. </ P>
<P class = "inicio"> Un borde inferior principio. </ P>
</body>
</html>
