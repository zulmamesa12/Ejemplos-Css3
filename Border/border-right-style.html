<!DOCTYPE html>
<html>
<head>
<style>
p {border-style: solid;}

p.none {border-right-style: none;}
p.dotted {border-right-style: dotted;}
p.dashed {border-right-style: dashed;}
p.solid {border-right-style: solid;}
p.double {border-right-style: double;}
p.groove {border-right-style: groove;}
p.ridge {border-right-style: ridge;}
p.inset {border-right-style: inset;}
p.outset {border-right-style: outset;}
</style>
</head>
<body>

<P class = "none"> Sin borde derecho. </ P>
<P class = "punteada"> un borde punteado derecha. </ P>
<P class = "discontinua"> Un borde derecho de trazos. </ P>
<P class = "sólida"> Un borde derecho sólido. </ P>
<P class = "doble"> Un borde doble hacia la derecha. </ P>
<P class = "ranura"> Un borde derecho de la ranura. </ P>
<P class = "canto"> Un borde derecho cresta. </ P>
<P class = "inserción"> Una frontera desde el margen derecho. </ P>
<P class = "inicio"> Una frontera primer momento correcto. </ P>

</body>
</html>
