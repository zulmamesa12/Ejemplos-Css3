<!DOCTYPE html>
<html>
<head>
<style>
p.uno {
    border-style: solid;
    border-color: #0000ff;
}

p.dos{
    border-style: solid;
    border-color: #ff0000 #0000ff;
}

p.tres {
    border-style: solid;
    border-color: #ff0000 #00ff00 #0000ff;
}

p.cuatro {
    border-style: solid;
    border-color: #ff0000 #00ff00 #0000ff rgb(250,0,255);
}
</style>
</head>
<body>
<P class = "uno"> frontera Uno de color! </ P>
<P class = "dos"> frontera de dos colores! </ P>
<P class = "tres"> frontera de tres colores! </ P>
<P class = "cuatro"> frontera Cuatro colores! </ P>
<P> <b> Nota: </ b> La propiedad "border-color" no funciona si se utiliza solo. Utilice la propiedad "border-style" para establecer las fronteras en primer lugar. </ P>

</body>
</html>
